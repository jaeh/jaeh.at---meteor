<template name="static_page">
<article class="page-content">
  <header class="page-title">
    <h2>{{{page.title}}}</h2>
  </header>

  <div class="page-content">
    {{{page.body}}}
    {{#each page.page_lists}}
    
      <h1 class="border-bottom">{{name}}:</h1>
      <ul id="{{name}}">
        <li>{{name}}</li>
        {{#each page.page_lists.page_list_items}}
          <li>
            <a target="utopia" href="{{url}}">{{text}}</a>
          </li>
        {{/each}}
      </ul>
    {{/each}}
  </div>
      
  <footer class="page-footer">
    {{{footer}}}
  </footer>
</article>
</template>
